<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus obcaecati quidem porro illum itaque! Beatae reprehenderit quaerat voluptas omnis velit magni est incidunt dolore officia. Perspiciatis harum accusantium laudantium totam.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy">
                        <i class="fas fa-copy"></i>
                        <span class='span-copy'>Copied!</span> 
                    </li>
                    <li class="facebook"><i class="fab fa-facebook"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
